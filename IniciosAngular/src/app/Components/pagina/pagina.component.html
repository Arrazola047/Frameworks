<app-slider [nombre] = "'Pagina de Prueba'" [size]="'small'"></app-slider>

<div class="center">  
    <section id="content">
        <h1 class="subheader">{{title}}</h1>
        <div *ngIf="nombre && apellido; then SiHayParametros else NoHayParametros"></div>

        <ng-template #SiHayParametros>
            <h2>El nombre es {{nombre}}</h2>
            <h2>El apellido es {{apellido}}</h2>
        </ng-template>

        <ng-template #NoHayParametros>
            <h2>No hay parametros por mostrar</h2>
        </ng-template>
        <button (click)="redireccion()">Nombre y Apellidos</button>
    </section>
    <app-sidebar></app-sidebar>
</div>
