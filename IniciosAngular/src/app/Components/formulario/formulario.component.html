<div class="center">  
    <section id="content">
        <h1 class="subheader">{{title}}</h1>

        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-Z]+">
                <small *ngIf="!nombre.valid && nombre.touched">
                    El nombre no es valido
                </small>
            </div>
            <div class="form-group">
                <label for="apellido">Apellidos</label>
                <input type="text" name="apellido" #apellidos="ngModel" [(ngModel)]="user.apellidos" required pattern="[a-zA-Z]+">
                <small *ngIf="!apellidos.valid && apellidos.touched">
                    El apellido no es valido
                </small>
            </div>
            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" required pattern="[a-zA-Z]+"></textarea>
                <small *ngIf="!bio.valid && bio.touched">
                    La bio no es valida
                </small>
            </div>
            <div class="form-group radiobuttons">
                <input type="radio" name="genero" value="Masculino" class="radiob" #genero="ngModel" [(ngModel)]="user.genero" required />Masculino<br/>
                <input type="radio" name="genero" value="Femenino" class="radiob" #genero="ngModel" [(ngModel)]="user.genero" required />Femenino<br/>
                <input type="radio" name="genero" value="Otro" class="radiob" #genero="ngModel" [(ngModel)]="user.genero" required />Otro
                <small *ngIf="!genero.valid && genero.touched">
                    El genero no es valido
                </small>
            </div>
            <div class="clearfix"></div>
            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid">
        </form>
        <h2 class="subheader">Eventos</h2>
        <button (click)="hasDadoClick()">Click Aqui!</button>
        <input type="text" [(ngModel)]="campo" (keyup.enter)="hasSalido()">
        {{campo}}
    </section>    
    <app-sidebar></app-sidebar>
</div>
