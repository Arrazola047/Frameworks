<app-slider [nombre]="'Formulario'" [size]="'small'" ></app-slider>

<div class="center">  
    <section id="content">
        <h1 class="subheader">{{title}}</h1>
        <form class="mid-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellidos</label>
                <input type="text" name="apellido">
            </div>
            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea name="bio"></textarea>
            </div>
            <div class="form-group radiobuttons">
                <input type="radio" name="genero" value="masculino" class="radiob"/>Masculino<br/>
                <input type="radio" name="genero" value="femenino" class="radiob"/>Femenino<br/>
                <input type="radio" name="genero" value="otro" class="radiob"/>Otro
            </div>
            <div class="clearfix"></div>
            <input type="submit" value="Enviar" class="btn btn-success">
        </form>
    </section>
    <app-sidebar></app-sidebar>
</div>
